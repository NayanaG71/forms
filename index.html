<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
</head>
<body>
    <form action="message.html">
    <fieldset><legend> Personal Details</legend>
    <label for="fname"> First Name</label>
    <input type="text" name="fname" id="fname">
    <br>
    <br>
    <label for="mname"> Middle Name</label>
    <input type="text" name="mname" id="mname">
    <br>
    <br>
    <label for="lname">Last Nmae</label>
    <input type="text" name="lname" id="lname">
    <br>
    <br>
    <label for="email"> Email</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="DOB">DOB</label>
    <input type="date" name="DOB" id="DOB">
    <br><br>
</fieldset>
<fieldset> <legend>Educational Details</legend>
<label for="">Department</label><br>
<input type="checkbox" id="EEE" name="Dept">
<label for="EEE">EEE</label>

<input type="checkbox" id="Mech" name="Dept">
<label for="Mech">MECH</label>



<input type="checkbox" id="Civil" name="Dept">
<label for="Civil">Civil</label><br><br>

<label for=" Year Of Passing">Year Of Passing</label>
<input list="list" name="Year Of Passing" id=" Year Of Passing "><br><br>

<datalist id="Year Of Passing">
<option> 2018</option>
<option> 2020</option>
<option> 2022</option>
<option> 2023</option>
<option> 2024</option>


</datalist>
 
    <label for="">Skills</label><br>
    <input type="Radio" id="HTML" name="Dept">
    <label for="HTML">HTML</label><br>
    <br>
    
    <input type="Radio" id="CSS" name="Dept">
    <label for="CSS">CSS</label><br>
    <br>
    
    
    
    <input type="Radio" id="JAVASCRIPT" name="Dept">
    <label for="JAVASCRIPT">JAVASCRIPT</label><br> <br>
    <br>
</fieldset>
<br> <br>
<input type="Submit" >
</form>
</body>
</html>
